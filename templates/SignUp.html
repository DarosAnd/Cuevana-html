{% extends "base.html" %}
     {% block content %}


          <div class="login">
            <div class="heading">

              <h2>Sign up</h2>
              <form method="POST" action="/SignUp">

              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" name="inputName" id="inputName" class="form-control" placeholder="Name" required >
              </div>

              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" name="inputLastname" id="inputLastname" class="form-control" placeholder="Lastname" required >
              </div>

              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required >
              </div>

              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" name="inputNickname" id="inputNickname" class="form-control" placeholder="Nickname" required>
              </div>

              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

              </div>

              <button type="submit" class="float">Login</button>

            </form>
          </div>
         </div>



{% endblock %}
